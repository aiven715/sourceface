type Action {
  id: UUID!
  createdAt: DateTime!
  name: String
  type: ActionType!
  config: JSONObject!
}

enum ActionType {
  runQuery
}

extend type Mutation {
  createAction(
    actionId: UUID!
    moduleId: UUID!
    type: ActionType!
    config: JSONObject!
  ): Action!
  removeAction(actionId: UUID!): Boolean!
  renameAction(actionId: UUID!, name: String!): Action!
  configureAction(actionId: UUID!, key: String!, value: JSON): Action!
}

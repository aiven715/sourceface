type Reference {
  field: String!
  pages: [Page!]
  operations: [Operation!]
  modules: [Module!]
}

extend type Mutation {
  refer(
    actionId: UUID!
    field: String!
    pageIds: [Int!]
    operationIds: [Int!]
    moduleIds: [UUID!]
  ): Reference!
  unrefer(actionId: UUID!, field: String!): Boolean!
}

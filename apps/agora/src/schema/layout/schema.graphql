input PositionInputWithId {
  id: Int!
  x: Int!
  y: Int!
  w: Int!
  h: Int!
}

input PositionInput {
  x: Int!
  y: Int!
  w: Int!
  h: Int!
}

type Layout {
  id: Int!
  createdAt: DateTime!
  positions: [Position]
}

type Position {
  id: Int!
  x: Int!
  y: Int!
  w: Int!
  h: Int!
}

extend type Mutation {
  updateLayout(layoutId: Int!, positions: [PositionInputWithId]!): Layout!
}

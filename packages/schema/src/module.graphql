enum ModuleType {
  text
  table
  container
}

type Module {
  id: Int!
  positionId: Int!
  createdAt: DateTime!
  type: ModuleType
  config: JSONObject!
  layouts: [Layout!]!
}

extend type Mutation {
  createModule(
    type: ModuleType!
    config: JSONObject!
    position: PositionInput!
  ): Module!
  updateModule(moduleId: Int!, key: String!, value: JSON!): Module!
  # TODO: make sure all related child layouts are removed as well
  removeModule(moduleId: Int!): Boolean
}

type Action {
  id: UUID!
  createdAt: DateTime!
  type: ActionType!
  name: String
  config: JSONObject
  references: JSONObject
  pages: [Page!]!
  commands: [Command!]!
}

enum ActionType {
  operation
}

extend type Mutation {
  createAction(
    actionId: UUID!
    moduleId: UUID!
    type: ActionType!
    config: JSONObject
    references: JSONObject
  ): Action!
  updateAction(
    actionId: UUID!
    name: String
    config: JSONObject
    references: JSONObject
  ): Action!
  removeAction(actionId: UUID!): Boolean!
}

input type PositionInputWithId {
  id: Int!
  x: Int!
  y: Int!
  w: Int!
  h: Int!
}

input type PositionInput {
  x: Int!
  y: Int!
  w: Int!
  h: Int!
}

type Layout {
  id: Int!
  createdAt: DateTime!
  positions: [Position]
}

type Position {
  id: Int!
  x: Int!
  y: Int!
  w: Int!
  h: Int!
}

export type Mutation {
  updateLayout(layoutId: Int!, positions: [PositionInputWithId]!): Layout!
}

type Action {
  id: UUID!
  createdAt: DateTime!
  order: Int!
  field: String!
  type: ActionType!
  name: String
  config: JSONObject!
  pagesRefs: [PageReference!]
  operationsRefs: [OperationReference!]
  modulesRefs: [ModuleReference!]
}

enum ActionType {
  debug
  function
  operation
  redirect
}

extend type Mutation {
  createAction(
    actionId: UUID!
    moduleId: UUID!
    order: Int!
    field: String!
    type: ActionType!
    name: String
    config: JSONObject!
  ): Action!
  updateAction(actionId: UUID!, name: String, config: JSONObject): Action!
  removeAction(actionId: UUID!): Boolean!
}

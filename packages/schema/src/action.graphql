type Action {
  id: Int!
  createdAt: DateTime!
  name: String
  type: ActionType!
  config: JSONObject!
}

enum ActionType {
  runQuery
}

extend type Mutation {
  createAction(moduleId: Int!, type: ActionType!, config: JSONObject!): Action!
  removeAction(actionId: Int!): Boolean!
  renameAction(actionId: Int!, name: String!): Action!
  # configureAction - new name
  changeActionConfig(actionId: Int!, key: String!, value: JSON): Action!
}

version: "3.4"
services:
  agora:
    build: ./apps/agora
    command: "yarn start"
    volumes:
      - ./apps/agora:/var/www
      - /var/www/node_modules
    environment:
      - NODE_ENV=development
      - POSTGRES_URL
      - PORT=4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres

  sunwell:
    # temporary option in order webpack not to exit
    stdin_open: true
    build: ./apps/sunwell
    command: "yarn start"
    volumes:
      - ./apps/sunwell:/var/www
      - /var/www/node_modules
    environment:
      - REACT_APP_AGORA_HOST=${AGORA_HOST}
    ports:
      - "3000:3000"

  postgres:
    image: postgres:9.5
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin

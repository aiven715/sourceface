enum ModuleType {
  button
  container
  input
  table
  text
}

type Module {
  id: UUID!
  createdAt: DateTime!
  name: String!
  type: ModuleType!
  config: JSONObject!
  actions: [Action!]!
  layouts: [Layout!]!
}

extend type Mutation {
  createModule(
    moduleId: UUID!
    layoutId: UUID!
    position: Position!
    type: ModuleType!
    name: String!
    config: JSONObject!
  ): Module!
  configureModule(moduleId: UUID!, key: String!, value: JSON!): Module!
  # TODO: make sure all related child layouts are removed as well
  # TODO: make sure module position is removed on assigned layout
  removeModule(moduleId: UUID!): Boolean
}

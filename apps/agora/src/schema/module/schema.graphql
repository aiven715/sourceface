enum ModuleType {
  text
  table
}

type Module {
  id: Int!
  positionId: Int!
  createdAt: DateTime!
  type: ModuleType
  config: JSONObject!
  layouts: [Layout]
}

extend type Mutation {
  addModule(
    type: ModuleType!
    config: JSONObject!
    position: PositionInput!
  ): Module!
  updateModule(moduleId: Int!, key: String!, value: JSON!): Module!
}

extend type Query {
  modules: [Module!]!
}

input PositionInputWithId {
  id: Int!
  x: Int!
  y: Int!
  w: Int!
  h: Int!
}

input PositionInput {
  x: Int!
  y: Int!
  w: Int!
  h: Int!
}

input LayoutInput {
  layoutId: Int!
  positions: [PositionInputWithId!]!
}

type Layout {
  id: Int!
  createdAt: DateTime!
  positions: [Position]
}

type Position {
  id: Int!
  x: Int!
  y: Int!
  w: Int!
  h: Int!
}

extend type Mutation {
  updateLayouts(layouts: [LayoutInput!]!): [Layout!]!
}

type Action {
  id: UUID!
  createdAt: DateTime!
  order: Int!
  field: String!
  type: ActionType!
  name: String
  config: JSONObject!
  relations: JSONObject!
  pages: [Page!]!
  commands: [Command!]!
}

enum ActionType {
  debug
  function
  operation
  redirect
}

extend type Mutation {
  createAction(
    actionId: UUID!
    moduleId: UUID!
    order: Int!
    field: String!
    type: ActionType!
    name: String
    config: JSONObject!
    relations: JSONObject!
  ): Action!
  updateAction(
    actionId: UUID!
    name: String
    config: JSONObject
    relations: JSONObject
  ): Action!
  removeAction(actionId: UUID!): Boolean!
}
